<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            font-family: Bahnschrift;
            font-size: 20px;
        }
        body{
            background: #25cbc0;
        }


    </style>
</head>
<body>




<script>
    fetch('http://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then(value => {
            console.log(value)

           let ul=document.createElement("ul")

            for (const user of value) {


                let li=document.createElement("li")
                li.innerText=`${user.id},  ${user.name}`
                let a=document.createElement('a')
                a.href = 'eachUser.html?id='+user.id
                a.innerText=` User ${user.id}`

                li.appendChild(a)
                ul.appendChild(li)
            }

            document.body.appendChild(ul)
        })



</script>

</body>
</html>
